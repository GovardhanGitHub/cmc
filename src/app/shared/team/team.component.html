<!-- START TEAM-->
<section class="section " style="    background-color: #e9ecef !important;" id="team">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-user title-icon text-muted"></i>
        <h3 class="title">Our <span class="fw-bold">Faculties</span></h3>
        <!-- <p class="text-muted mt-3 title-subtitle mx-auto">
          It is a long established fact that a reader will be of a page when
          established fact looking at its layout.
        </p> -->
      </div>
    </div>

    <div class="row mt-5">
          <ng-container *ngFor="let item of team; let i = index">
        <div class="col-lg-4">
          <div class="text-center bg-white team-box mt-3 p-5">
            <div *ngIf="item.image">
              <img
              style="max-width:40%;"
                src="assets/images/doctor/{{item.image}}"
                alt=""
                class="img-fluid rounded-circle img-thumbnail mx-auto d-block"
              />
            </div>
            <div class="team-name">
              <p class="fw-bold mb-0 mt-4">{{ item.name }}</p>
              <p class="text-muted mt-4">
                {{ item.dept }}
              </p>
            </div>
            <!-- <div class="">
                        <ul class="list-inline team-social mt-4 mb-0">
                            <li class="list-inline-item"><a href="#"><i class="ti-github"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="ti-skype"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="ti-twitter-alt"></i></a></li>
                        </ul>
                    </div> -->
          </div>
        </div>
        <!-- Start a new row after every fourth item -->
        <div class="w-100" *ngIf="(i + 1) % 6 === 0"></div>
    </ng-container>
      </div>
  </div>
</section>
<!-- END TEAM -->
